name: Daily Baseball Data Refresh
on:
  schedule:
    - cron: '0 11 * * *'  # 6 AM EST (11 AM UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            baseballr
            stringi
            httr
            jsonlite
            janitor
            
      - name: Refresh baseball data
        run: Rscript refresh_data.R
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            # Add only the generated files we want to track
            git add full_stats_hitters.csv full_stats_pitchers.csv player_lookup.csv
            
            # Commit the changes
            git commit -m "Daily data refresh $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
            
            echo "✓ Data refreshed and pushed"
          else
            echo "✓ No changes to commit"
          fi
