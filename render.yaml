# Save this as "render.yaml" (with .yaml extension) in your repository root

services:
  - type: web
name: mcfarland-baseball
env: docker
dockerfilePath: ./Dockerfile
plan: free
region: oregon
branch: master  # Change to "main" if that's your default branch
healthCheckPath: /
  envVars:
  - key: OPENAI_API_KEY
sync: false  # You'll set this manually in Render dashboard
- key: RENDER
value: "true"
autoDeploy: true  # Auto-deploy when you push to GitHub